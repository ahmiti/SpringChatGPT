<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #009688;
        }

        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        input {
            padding: 8px;
            width: 300px;
            margin-bottom: 10px;
        }

        button {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }

        #response {
            margin-top: 20px;
            font-size: 18px;
            padding: 20px; /* Ajout de padding */
            border: 1px solid #009688; /* Ajout de bordure */
            border-radius: 5px; /* Coins arrondis */
        }
    </style>
</head>
<body>
    <h1>Chat with AI</h1>
    
    <label for="userInput">Enter your question:</label>
    <input type="text" id="userInput" required>
    <button onclick="askAI()">Ask AI</button>

    <div id="response">
        <!-- The AI response will be displayed here -->
    </div>

    
  <script>
        function askAI() {
            try {
                var userInput = document.getElementById("userInput").value;

                fetch("/chat?userInput=" + encodeURIComponent(userInput))
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("response").innerText = data;
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.getElementById("response").innerText = "An error occurred.";
                    });
            } catch (error) {
                console.error("Unexpected error:", error);
                document.getElementById("response").innerText = "An unexpected error occurred.";
            }
        }
    </script>
</body>
</html>
